<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>What to do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://kit.fontawesome.com/dd8b772523.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <p>Just a simple to do app</p>
    </header>

    <form>
      <input type="text" name="todo-input" class="todo-input" placeholder="Put a Task here!" />
      <button type="submit" class="todo-button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
